<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derk</title>
  <meta name="description" content="Welcome to Derk">
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* 어두운 배경색 */
      color: #fff; /* 텍스트 색상 */
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      padding: 5rem 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    footer {
      width: 100%;
      height: 100px;
      border-top: 1px solid #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1f1f1f; /* 어두운 배경색 */
      color: #fff; /* 텍스트 색상 */
    }

    footer p {
      margin: 0;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .main-content {
      width: 80%;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="#">메일</a></li>
          <li><a href="#">카페</a></li>
          <li><a href="#">블로그</a></li>
          <!-- 추가적인 링크들 -->
        </ul>
      </nav>
    </header>

    <main>
      <!-- 여기에 네이버 메인의 콘텐츠를 추가하세요 -->
      <section class="main-content">
        <!-- 메인 콘텐츠 -->
        <h1>Welcome to Derk</h1>
        <!-- 추가적인 콘텐츠 -->
      </section>
    </main>

    <footer>
      <p>© 2024 Derk. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
